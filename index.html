<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script>
   document.getElementById('emailForm').addEventListener('submit', function(event) {  
    event.preventDefault(); // Prevent the default form submission  

    const emailInput = document.getElementById('email').value;  
    const errorMessage = document.getElementById('error-message');  

    // Regular expression for basic email validation  
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;  

    if (!emailPattern.test(emailInput)) {  
        errorMessage.textContent = 'Please enter a valid email address.';  
        errorMessage.style.display = 'block'; // Show the error message  
    } else {  
        errorMessage.style.display = 'none'; // Hide the error message  
        alert('Email is valid! Form submitted.'); // Placeholder for actual submission logic  
        // Here you could proceed to submit the form or perform an AJAX request  
    }  
});  
  </script>
</head>
<body>
  <main>
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
    <div class="left-container">
      <div class="logo-desk">
        <img src="images/logo.svg" alt="">
      </div>
      <h1><b>We're </b>coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="#" id="emailForm" >
        <input type="text" placeholder=" Email Address" name="email" id="email" required>
        <span id="error-message" style="color:red; display:none;"></span>
        <button  type="submit">
          <span></span>
        </button>
      </form>
    </div>
    <div class="right-container">
      <div class="hero"></div>
    </div>
    
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rashid Ali</a>.
    </p>
  </footer>
</body>
</html>
